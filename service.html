<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/service.css">
</head>
<body>
    <header class="header">
        <article class="header__firstArticle">
            <img class="header__image" src="image/circle-green-pracownicy.png" alt="Pracownicy organizacji Circle Green">
        </article>
        <article class="header__secoundArticle">
            <h2 class="headingTwo header__headingTwo">Dołącz do nas i zostań <span class="spanGreenColor">wolontariuszem</span></h2>
            <p class="paragraph">Zachęcamy do wykorzystaniem <span class="spanFontWeight">odnawialnych źródeł energii</span>, którymi są energia słoneczna i wiatrowa.</p>
            <div class="header__progressBarSection header__progressBarSection--first">
                <div class="header__progressBarBox">
                    <div class="header__progressBarText">
                        <p class="paragraph spanFontWeight">Jakość pracy</p><p class="paragraph spanFontWeight">95%</p>
                    </div>
                    <div class="header__progressBar header__progressBar--first"></div>
                </div>
            </div>
            <div class="header__progressBarSection">
                <div class="header__progressBarBox">
                    <div class="header__progressBarText">
                        <p class="paragraph spanFontWeight">Szybkość pracy</p><p class="paragraph spanFontWeight">90%</p>
                    </div>
                    <div class="header__progressBar header__progressBar--secound"></div>
                </div>
            </div>
            <div class="header__progressBarSection">
                <div class="header__progressBarBox">
                    <div class="header__progressBarText">
                        <p class="paragraph spanFontWeight">Innowacyjne pomysły</p><p class="paragraph spanFontWeight">100%</p>
                    </div>
                    <div class="header__progressBar header__progressBar--third"></div>
                </div>
            </div>
        </article>
    </header>
</body>
</html>
